<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>El Pollo Loco</title>

    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon/favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon/favicon.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">

    <script src="./script/intervals.js"></script>


    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/movable-object.class.js"></script>

    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottles.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>


    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/throwable-objects.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/world.class.js"></script>

    <script src="./script/game.js"></script>

</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div id="mobileAlert" class="d-none">Please rotate your phone.</div>
    <div id="fullscreenalert" class="d-none">Please enter fullscreen</div>

    <div id="gamebox" class="gamebox">
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="startscreen" id="startscreen">
        <img src="img/9_intro_outro_screens/game_over/game_over!.png" alt="startscreen" id="endscreen" class="d-none">

            <div id="play-btns-container" class="play-btns-container">

                <div class="play-btns">
                    <div class="d-flex">
                        <button id="btn-left" class="btn play-btn btn-circle">
                            <img src="./img/arrow-left.png" alt="move left" class="img"></button>
                        <button id="btn-right" class="btn play-btn btn-circle">
                            <img src="./img/arrow-right.png" alt="move right" class="img"></button>
                    </div>
                    <div class="d-flex">
                        <button id="btn-jump" class="btn play-btn btn-circle">
                            <img src="./img/arrow-up.png" alt="jump" class="img"></button>
                        <button id="btn-throw" class="btn play-btn btn-circle">
                            <img src="./img/throw.png" alt="throw" class="img"></button>
                    </div>
                </div>
                </div>

        <div id="startBtn" class="btn start-btn" onclick="playOrPause()">Start</div>
        <div id="restartBtn" class="btn start-btn d-none" onclick="playOrPause()">Restart</div>
        <div class="controls">
            <img src="./img/loud.png" alt="mute" id="sound" onclick="muteOrUnmute()">
            <img src="./img/fullscreen.png" alt="enter fullscreen" id="size" onclick="toggleFullscreen()">
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>

    </div>



</body>

</html>
